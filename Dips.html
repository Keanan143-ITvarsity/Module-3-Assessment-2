<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        
    </head>
    <body class="body-food">
        <div class="header">
            <a href="extrass.html">
                <i class="fa-regular fa-square-caret-left"></i> 
                <h2>HIPPITY HOPPITY</h2>    
            </a>
            
        </div>
        <div class="sub-header">
            <a href="starter.html">Starter</a>
            <a href="main.html">Mains</a>
            <a href="desert.html">Dessert</a>
            <a href="drinks.html">Drinks</a>
            <a href="extrass.html">Extras</a>
        </div>

        <div id="food">
            <div class="food-detail">
                <div class="food-info">

                    <h1>Dips</h1>

                    <div class="extra-in-menu-list">

                        <input id="check-01" type="checkbox">
                        <label for="check-01">Jalapenos: A creamy and tangy dip with fresh jalapenos, cream cheese, sour cream, and spices for a nice kick.</label>
                    <br>
                        <input id="check-02" type="checkbox">

                    <br>

                    <br>
                        <input id="check-05" type="checkbox">

                    </div>

                    <div class="buy-now">
                        <h3>Price: R12.50</h3>
                        <h3>Serving:4</h3>
                        <input type="text" placeholder="Quantity" id="Quantity"/><a class="button" href="extrass.html">Place Order<i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>

                </div>
            </div>

        </div>
