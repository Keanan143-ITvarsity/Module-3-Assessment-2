<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Starters</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        
    </head>
    <body class="body-food">
        <div class="header">
            <a href="drinks.html">
                <i class="fa-regular fa-square-caret-left"></i> 
               
                <h2>HIPPITY HOPPITY</h2> 
            </a>
        </div>

        <div id="food">
            <div class="food-detail">
                <div class="food-info">

                    <h1>Softdrinks</h1>

                    <div class="extra-in-menu-list">

                        <input id="check-01" type="checkbox">
                        <label for="check-01">Coke: Coke is a classic and refreshing soft drink that pairs well with any meal, from burgers and fries to pizza and pasta.</label> 
                    <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">Cream Soda: Cream Soda is a sweet and creamy soft drink that has a distinctive vanilla flavor and a smooth texture</label> 
                    <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">Fanta: Fanta is a fruity and fizzy soft drink that comes in a variety of flavors, such as orange, grape, pineapple, and strawberry.</label> 
                    <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">Sprite: Sprite is a crisp and clear soft drink that has a refreshing lemon-lime taste and a burst of bubbles.</label> 
                    <br>
                        <input id="check-05" type="checkbox">
                        <label for="check-05">Stoney: Stoney is a unique and tangy soft drink that is made from ginger and has a spicy kick.</label>

                    </div>

                    <div class="buy-now">
                        <h3>Price: R15.50</h3>
                        <h3>Serving:1</h3>
                        <input type="text" placeholder="Quantity" id="Quantity"/><a class="button" href="extrass.html">Place Order <i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
