<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Starters</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        
    </head>
    <body class="body-food">
        <div class="header">
            <a href="starter.html">
                <i class="fa-regular fa-square-caret-left"></i> 
                <h2>HIPPITY HOPPITY</h2>
            </a>
            
        </div>

        <div id="food">
            <div class="food-detail">
                <div class="food-info">
                    <div class="extra-in-menu-list">
                        <h2>Extras</h2>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">Jalapenos: A creamy and tangy dip with fresh jalapenos, cream cheese, sour cream, and spices for a nice kick.</label>
                    <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">BBQ: A smoky and sweet dip with tomato sauce, brown sugar, vinegar, and spices for a rich and savory flavor.</label>
                    <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">Sweet chilli: A spicy and fruity dip with chilli peppers, sugar, vinegar, and garlic for a balanced and refreshing taste.</label>
                    <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">Chilli cheese: A cheesy and hearty dip with cheddar cheese, chilli con carne, and green onions for a satisfying and indulgent treat</label>
                    <br>
                        <input id="check-05" type="checkbox">
                        <label for="check-05">Hot and spicy garlic mayo: A creamy and spicy dip with mayonnaise, garlic, sriracha, and lemon juice for a zesty and fiery kick.</label> 

                    </div>

                    <div class="buy-now">
                        <h3>Price: R32.95</h3>
                        <h3>Serving:2</h3>
                        <input type="text" placeholder="Quantity" id="Quantity"/><a class="button" href="buynow.html"> Place Order <i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
